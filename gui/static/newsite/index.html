<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checker ATM - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEJ2Q6f7bFv8CIxL5y1YI8RRfbAyvJriPR6k0HMiZv6Wy1jzShsiRsziQZXwC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            margin: 0;
            flex-direction: column;
        }

        .card {
           /* background-color: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0px 4px 25px rgba(0, 0, 0, 0.2);*/
            width: 300px;
            display: flex;
            justify-content:center;
            align-content: center;
        }

        .card-header {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            width: 100%;
        }

        .btn-primary {
    background: linear-gradient(135deg, #007bff, #0056b3);  /* Gradient background */
    color: white;  /* Text color */
    border: none;  /* Remove default border */
    border-radius: 10px;  /* Matching rounded corners with inputs */
    font-size: 1.1rem;  /* Font size */
    padding: 12px 20px;  /* Padding for button */
    width: 100%;  /* Full width to match input fields */
    transition: all 0.3s ease;  /* Smooth transition for hover effects */
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);  /* Subtle shadow for depth */
    margin-top: 10px;  /* Add margin to separate the button from the inputs */
}

.btn-primary:hover {
    background: linear-gradient(135deg, #0056b3, #004085);  /* Darker gradient on hover */
    color: white;  /* Ensure text color remains white */
    transform: translateY(-2px);  /* Slight lift effect */
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);  /* Stronger shadow on hover */
}


.btn-primary:focus {
    outline: none;  /* Remove focus outline */
    box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.5);  /* Add blue outline on focus for accessibility */
}
form#loginForm {
    display: flex;
    flex-direction: column;
    align-items: center;  /* Center elements horizontally */
    justify-content: center;  /* Center elements vertically */
    padding: 20px;
    border-radius: 10px;
    background-color: white;  /* White background for the form */
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);  /* Soft shadow for depth */
    width: 300px;  /* Fixed width for form */
    text-align: center;  /* Center text inside form elements */
}

        
        .footer {
            text-align: center;
            color: #555;
            margin-top: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="card">
        
        <div class="card-body">
            <div class="card-header">
                Checker AP
            </div>
            <form id="loginForm">
                <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
                <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p><i>- Algoritmi Paraleli -</i></p>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-eMNps7kCTWLXaRg5gkZl2SM6RtVsJ3ymETv6kltE5cx5yW4tk4UWaGvVfChxFLG6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0lPzWAhqPwwz4uGv8aVbs91dG9sbRP8vSYYI7hZ6vQtwQ8fI"
        crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            // Handle login form submission
            $('#loginForm').on('submit', function (event) {
                event.preventDefault();
                var email = $('#loginEmail').val();
                var password = $('#loginPassword').val();

                $.ajax({
                    url: 'http://10.13.0.85:3000/login', // API endpoint
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ email: email, password: password }),
                    success: function (response) {
                        // Save token in Local Storage
                        localStorage.setItem('authToken', response.token);
                        // Redirect to the main page on success
                        window.location.href = 'main.html';
                    },
                    error: function (xhr) {
                        alert('Login Failed: ' + xhr.responseJSON.error);
                    }
                });
            });
        });
    </script>
</body>

</html>
