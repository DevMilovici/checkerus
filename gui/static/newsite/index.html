<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checker ATM - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEJ2Q6f7bFv8CIxL5y1YI8RRfbAyvJriPR6k0HMiZv6Wy1jzShsiRsziQZXwC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/1341279/pexels-photo-1341279.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0px 4px 25px rgba(0, 0, 0, 0.4);
        }

        .card-header {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
        }

        .form-label {
            font-weight: bold;
            color: #007bff;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .btn-primary, .btn-success {
            border-radius: 25px;
            font-size: 1.1rem;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary:hover, .btn-success:hover {
            background-color: #0056b3;
            color: white;
        }

        .form-toggle {
            text-align: center;
            margin-top: 20px;
        }

        .form-toggle a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .form-toggle a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            color: #555;
            margin-top: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card" id="loginCard">
            <div class="card-header">
                Login
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <label for="loginEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                    
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                    
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div class="form-toggle">
                    <p>Don't have an account? <a href="javascript:void(0);" id="showSignup">Signup</a></p>
                </div>
            </div>
        </div>

        <div class="card" id="signupCard" style="display: none;">
            <div class="card-header">
                Signup
            </div>
            <div class="card-body">
                <form id="signupForm">
                    <label for="signupEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
                    
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signupPassword" placeholder="Enter your password" required>
                    
                    <button type="submit" class="btn btn-success">Signup</button>
                </form>
                <div class="form-toggle">
                    <p>Already have an account? <a href="javascript:void(0);" id="showLogin">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p><i>- Algoritmi Paraleli -</i></p>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-eMNps7kCTWLXaRg5gkZl2SM6RtVsJ3ymETv6kltE5cx5yW4tk4UWaGvVfChxFLG6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0lPzWAhqPwwz4uGv8aVbs91dG9sbRP8vSYYI7hZ6vQtwQ8fI"
        crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            // Show Signup form when clicking "Signup"
            $('#showSignup').on('click', function () {
                $('#loginCard').hide();
                $('#signupCard').show();
            });

            // Show Login form when clicking "Login"
            $('#showLogin').on('click', function () {
                $('#signupCard').hide();
                $('#loginCard').show();
            });

            // Handle login form submission
            $('#loginForm').on('submit', function (event) {
                event.preventDefault();
                var email = $('#loginEmail').val();
                var password = $('#loginPassword').val();

                $.ajax({
                    url: 'http://localhost:3000/login', // API endpoint
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ email: email, password: password }),
                    success: function (response) {
                        // Save token in Local Storage
                        localStorage.setItem('authToken', response.token);
                        // Redirect to the main page on success
                        window.location.href = 'main.html';
                    },
                    error: function (xhr) {
                        alert('Login Failed: ' + xhr.responseJSON.error);
                    }
                });
            });

            // Handle signup form submission
            $('#signupForm').on('submit', function (event) {
                event.preventDefault();
                var email = $('#signupEmail').val();
                var password = $('#signupPassword').val();

                $.ajax({
                    url: 'http://localhost:3000/signup', // API endpoint
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ email: email, password: password }),
                    success: function (response) {
                        // Redirect to the main page on success
                        window.location.href = 'main.html';
                    },
                    error: function (xhr) {
                        alert('Signup Failed: ' + xhr.responseJSON.error);
                    }
                });
            });
        });
    </script>
</body>

</html>
